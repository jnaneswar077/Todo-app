<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Fullstack</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Todo App</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="username"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Auth Forms -->
        <div id="authForms" class="auth-container">
            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </div>

        <!-- Todo App (Hidden until authenticated) -->
        <div id="todoApp" class="todo-app" style="display: none;">
            <!-- Add New Todo Button -->
            <div class="add-todo-button-container">
                <button id="addNewTodoBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Todo
                </button>
            </div>

            <!-- Add Todo Form -->
            <div id="addTodoFormContainer" class="add-todo-form" style="display: none;">
                <div class="form-header">
                    <h3>Add New Todo</h3>
                    <button id="cancelAddTodoBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
                <form id="addTodoForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todoTitle">Title *</label>
                            <input type="text" id="todoTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="todoPriority">Priority</label>
                            <select id="todoPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="todoDescription">Description</label>
                        <textarea id="todoDescription" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todoDueDate">Due Date</label>
                            <input type="date" id="todoDueDate">
                        </div>
                        <div class="form-group">
                            <label for="todoTags">Tags (comma separated)</label>
                            <input type="text" id="todoTags" placeholder="work, urgent, personal">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </form>
            </div>

            <!-- Filters and Search -->
            <div class="filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search todos...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-options">
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="priorityFilter">
                        <option value="">All Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <!-- Todos List -->
            <div class="todos-container">
                <div id="todosList" class="todos-list">
                    <!-- Todos will be dynamically added here -->
                </div>
                <div id="pagination" class="pagination">
                    <!-- Pagination will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
